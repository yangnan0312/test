    <style>

        /* æ»šåŠ¨æ¡æ ·å¼ */
        .history::-webkit-scrollbar {

    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ“Š ç‚¹å‡»é¢‘ç‡åˆ†æå™¨</h1>
        
        <div class="stats">
            <div id="time">â±ï¸ è®¡æ—¶: 00:00</div>
            <div id="counter">0</div>
            <div style="color: #A1887F; font-size: 14px;">æ€»ç‚¹å‡»æ¬¡æ•°</div>
        </div>
        
        <div id="clickArea">
            <div style="text-align: center;">
                <div style="font-size: 48px; margin-bottom: 10px;">ğŸ‘†</div>
                <div>ç‚¹å‡»æ­¤å¤„è®¡æ•°</div>
                <div style="font-size: 13px; margin-top: 8px; color: #A1887F;">ç‚¹å‡»åŒºåŸŸä¸ºç±³è‰²èƒŒæ™¯åŒº</div>
            </div>
        </div>
        
        <div class="buttons">
            <button id="startBtn">â–¶ï¸ å¼€å§‹</button>
            <button id="resetBtn">ğŸ”„ é‡ç½®</button>
            <button id="endBtn" class="hidden">ğŸ“ˆ ç»“æŸå¹¶æŸ¥çœ‹ç»Ÿè®¡</button>
        </div>
        
        <div class="stats-grid">
            <div class="stat-box">
                <div class="stat-value" id="avgRate">0</div>
                <div class="stat-label">å¹³å‡(æ¬¡/åˆ†é’Ÿ)</div>
            </div>
            <div class="stat-box">
                <div class="stat-value" id="currentRate">0</div>
                <div class="stat-label">å½“å‰åˆ†é’Ÿ</div>
            </div>
        </div>
        
        <div class="history">
            <div class="section-title">
                <span>ğŸ“ å®æ—¶è®°å½•</span>
                <span id="historyCount">0æ¡</span>
            </div>
            <div id="historyList">æš‚æ— ç‚¹å‡»è®°å½•</div>
        </div>
        
        <div id="chartSection" class="chart-container hidden">
            <div class="section-title">
                <span>ğŸ“Š æ¯åˆ†é’Ÿç‚¹å‡»é¢‘ç‡</span>
                <button id="exportBtn" class="export-btn">å¯¼å‡ºæ•°æ®</button>
            </div>
            <canvas id="clickChart"></canvas>
            <div style="margin-top: 15px; font-size: 13px; color: #A1887F; text-align: center;">
                ç»Ÿè®¡é—´éš”ï¼š1åˆ†é’Ÿ | æœ€å¤§30åˆ†é’Ÿ
            </div>
        </div>
    </div>

    <script>
        // åˆå§‹åŒ–å˜é‡
        let count = 0;
        let startTime = null;
        let timer = null;
        let isRunning = false;
        const clickHistory = []; // å­˜å‚¨æ¯æ¬¡ç‚¹å‡»çš„æ—¶é—´æˆ³ï¼ˆç§’ï¼‰
        let minuteStats = new Array(30).fill(0); // 30åˆ†é’Ÿï¼Œæ¯åˆ†é’Ÿç»Ÿè®¡
        let currentChart = null;
        
        // è·å–DOMå…ƒç´ 
        const counterElement = document.getElementById('counter');
        const timeElement = document.getElementById('time');
        const clickArea = document.getElementById('clickArea');
        const startBtn = document.getElementById('startBtn');
        const resetBtn = document.getElementById('resetBtn');
        const endBtn = document.getElementById('endBtn');
        const historyList = document.getElementById('historyList');
        const historyCount = document.getElementById('historyCount');
        const chartSection = document.getElementById('chartSection');
        const avgRateElement = document.getElementById('avgRate');
        const currentRateElement = document.getElementById('currentRate');
        const exportBtn = document.getElementById('exportBtn');
        
        // ç‚¹å‡»åŒºåŸŸåŠŸèƒ½
        clickArea.addEventListener('click', function() {
            if (isRunning) {
                const currentTime = new Date();
                const elapsedSeconds = Math.floor((currentTime - startTime) / 1000);
                const currentMinute = Math.floor(elapsedSeconds / 60);
                
                // æ£€æŸ¥æ˜¯å¦è¶…å‡º30åˆ†é’Ÿé™åˆ¶
                if (currentMinute >= 30) {
                    endSession();
                    return;
                }
                
                count++;
                
                // è®°å½•ç‚¹å‡»æ—¶é—´
                clickHistory.push({
                    timestamp: currentTime,
                    second: elapsedSeconds,
                    minute: currentMinute,
                    count: count
                });
                
                // æ›´æ–°åˆ†é’Ÿç»Ÿè®¡
                if (currentMinute < 30) {
                    minuteStats[currentMinute]++;
                }
                
                // æ›´æ–°æ˜¾ç¤º
                counterElement.textContent = count;
                updateHistoryDisplay();
                updateRateDisplay(elapsedSeconds);
                
                // ä¿å­˜æ•°æ®
                saveData();
                
                // è§†è§‰åé¦ˆ
                this.style.background = '#F5E6D3';
                setTimeout(() => {
                    this.style.background = '#FFF8F0';
                }, 100);
            }
        });
        
        // å¼€å§‹/æš‚åœæŒ‰é’®
        startBtn.addEventListener('click', function() {
            if (!isRunning) {
                // å¼€å§‹è®¡æ—¶
                isRunning = true;
                startTime = new Date();
                this.textContent = 'â¸ï¸ æš‚åœ';
                this.style.background = '#795548';
                
                // æ˜¾ç¤ºç»“æŸæŒ‰é’®
                endBtn.classList.remove('hidden');
                
                // å¯åŠ¨è®¡æ—¶å™¨
                timer = setInterval(updateTimer, 1000);
                updateTimer(); // ç«‹å³æ›´æ–°
            } else {
                // æš‚åœè®¡æ—¶
                isRunning = false;
                this.textContent = 'â–¶ï¸ ç»§ç»­';
                this.style.background = '#A1887F';
                clearInterval(timer);
            }
        });
        
        // ç»“æŸæŒ‰é’® - æå‰ç»“æŸå¹¶æŸ¥çœ‹ç»Ÿè®¡
        endBtn.addEventListener('click', function() {
            endSession();
        });
        
        // é‡ç½®æŒ‰é’®
        resetBtn.addEventListener('click', function() {
            if (confirm('ç¡®å®šè¦é‡ç½®æ‰€æœ‰æ•°æ®å—ï¼Ÿ')) {
                resetSession();
            }
        });
        
        // å¯¼å‡ºæ•°æ®æŒ‰é’®
        exportBtn.addEventListener('click', function() {
            exportData();
        });
        
        // æ›´æ–°è®¡æ—¶å™¨æ˜¾ç¤º
        function updateTimer() {
            if (isRunning && startTime) {
                const elapsed = Math.floor((new Date() - startTime) / 1000);
                const min = Math.floor(elapsed / 60).toString().padStart(2, '0');
                const sec = (elapsed % 60).toString().padStart(2, '0');
                timeElement.textContent = `â±ï¸ è®¡æ—¶: ${min}:${sec}`;
                
                // 30åˆ†é’Ÿè‡ªåŠ¨ç»“æŸ
                if (elapsed >= 1800) {
                    endSession();
                }
            }
        }
        
        // ç»“æŸä¼šè¯å¹¶æ˜¾ç¤ºç»Ÿè®¡
        function endSession() {
            clearInterval(timer);
            isRunning = false;
            startBtn.textContent = 'â–¶ï¸ å¼€å§‹';
            startBtn.style.background = '#A1887F';
            endBtn.classList.add('hidden');
            
            // è®¡ç®—æœ€ç»ˆç»Ÿè®¡
            const elapsed = startTime ? Math.floor((new Date() - startTime) / 1000) : 0;
            const minutes = Math.ceil(elapsed / 60);
            
            // æ˜¾ç¤ºå›¾è¡¨
            showChart(minutes);
            
            alert(`âœ… ç»Ÿè®¡å®Œæˆï¼\næ€»ç‚¹å‡»: ${count}æ¬¡\næ€»æ—¶é•¿: ${Math.floor(elapsed/60)}åˆ†${elapsed%60}ç§’\nå¹³å‡é¢‘ç‡: ${(count/Math.max(1, elapsed/60)).toFixed(1)}æ¬¡/åˆ†é’Ÿ`);
        }
        
        // æ˜¾ç¤ºå›¾è¡¨
        function showChart(totalMinutes) {
            chartSection.classList.remove('hidden');
            
            // å‡†å¤‡å›¾è¡¨æ•°æ®
            const labels = [];
            const data = [];
            const actualMinutes = Math.min(30, totalMinutes);
            
            for (let i = 0; i < actualMinutes; i++) {
                labels.push(`${i}-${i+1}åˆ†é’Ÿ`);
                data.push(minuteStats[i] || 0);
            }
            
            // é”€æ¯ç°æœ‰å›¾è¡¨
            if (currentChart) {
                currentChart.destroy();
            }
            
            // åˆ›å»ºæ–°å›¾è¡¨
            const ctx = document.getElementById('clickChart').getContext('2d');
            currentChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'ç‚¹å‡»æ¬¡æ•°',
                        data: data,
                        backgroundColor: 'rgba(141, 110, 99, 0.6)',
                        borderColor: 'rgba(121, 85, 72, 1)',
                        borderWidth: 1,
                        borderRadius: 4
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            labels: {
                                color: '#5D4037'
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                color: '#8D6E63'
                            },
                            grid: {
                                color: 'rgba(141, 110, 99, 0.1)'
                            }
                        },
                        x: {
                            ticks: {
                                color: '#8D6E63',
                                maxRotation: 45
                            },
                            grid: {
                                color: 'rgba(141, 110, 99, 0.1)'
                            }
                        }
                    }
                }
            });
            
            // æ»šåŠ¨åˆ°å›¾è¡¨ä½ç½®
            chartSection.scrollIntoView({ behavior: 'smooth' });
        }
        
        // æ›´æ–°å†å²è®°å½•æ˜¾ç¤º
        function updateHistoryDisplay() {
            if (clickHistory.length === 0) {
                historyList.innerHTML = '<div style="text-align:center; padding:20px; color:#BCAAA4;">æš‚æ— ç‚¹å‡»è®°å½•</div>';
                historyCount.textContent = '0æ¡';
                return;
            }
            
            // æ˜¾ç¤ºæœ€è¿‘10æ¡è®°å½•
            const recent = clickHistory.slice(-10).reverse();
            let html = '';
            
            recent.forEach((item, index) => {
                const min = Math.floor(item.second / 60).toString().padStart(2, '0');
                const sec = (item.second % 60).toString().padStart(2, '0');
                const timeStr = `${min}:${sec}`;
                
                html += `
                    <div class="history-item">
                        <div style="display: flex; justify-content: space-between;">
                            <span>${timeStr}</span>
                            <span style="color: #8D6E63; font-weight: 500;">ç¬¬${item.count}æ¬¡</span>
                        </div>
                    </div>
                `;
            });
            
            historyList.innerHTML = html;
            historyCount.textContent = `${clickHistory.length}æ¡`;
        }
        
        // æ›´æ–°é¢‘ç‡æ˜¾ç¤º
        function updateRateDisplay(elapsedSeconds) {
            if (elapsedSeconds <= 0) return;
            
            // è®¡ç®—å¹³å‡é¢‘ç‡ï¼ˆæ¬¡/åˆ†é’Ÿï¼‰
            const avgRate = (count / (elapsedSeconds / 60)).toFixed(1);
            avgRateElement.textContent = avgRate;
            
            // å½“å‰åˆ†é’Ÿé¢‘ç‡
            const currentMinute = Math.floor(elapsedSeconds / 60);
            const currentMinuteStart = currentMinute * 60;
            const currentMinuteElapsed = elapsedSeconds - currentMinuteStart;
            
            if (currentMinuteElapsed > 0) {
                const currentMinuteClicks = minuteStats[currentMinute] || 0;
                const currentRate = (currentMinuteClicks / (currentMinuteElapsed / 60)).toFixed(1);
                currentRateElement.textContent = currentRate;
            }
        }
        
        // å¯¼å‡ºæ•°æ®
        function exportData() {
            let csvContent = "æ—¶é—´ç‚¹(ç§’),åˆ†é’Ÿæ®µ,ç‚¹å‡»æ¬¡æ•°\n";
            
            // æŒ‰åˆ†é’Ÿç»Ÿè®¡å¯¼å‡º
            for (let i = 0; i < 30; i++) {
                if (minuteStats[i] > 0) {
                    csvContent += `${i+1},${i}-${i+1}åˆ†é’Ÿ,${minuteStats[i]}\n`;
                }
            }
            
            // åˆ›å»ºä¸‹è½½é“¾æ¥
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `ç‚¹å‡»ç»Ÿè®¡_${new Date().toLocaleDateString().replace(/\//g, '-')}.csv`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            alert('ğŸ“¥ æ•°æ®å·²å¯¼å‡ºä¸ºCSVæ–‡ä»¶ï¼');
        }
        
        // é‡ç½®ä¼šè¯
        function resetSession() {
            count = 0;
            startTime = null;
            isRunning = false;
            clickHistory.length = 0;
            minuteStats.fill(0);
            clearInterval(timer);
            
            // é‡ç½®æ˜¾ç¤º
            counterElement.textContent = '0';
            timeElement.textContent = 'â±ï¸ è®¡æ—¶: 00:00';
            startBtn.textContent = 'â–¶ï¸ å¼€å§‹';
            startBtn.style.background = '#A1887F';
            endBtn.classList.add('hidden');
            chartSection.classList.add('hidden');
            avgRateElement.textContent = '0';
            currentRateElement.textContent = '0';
            
            updateHistoryDisplay();
            
            // æ¸…é™¤æœ¬åœ°å­˜å‚¨
            localStorage.removeItem('clickCounterData');
            
            // é”€æ¯å›¾è¡¨
            if (currentChart) {
                currentChart.destroy();
                currentChart = null;
            }
        }
        
        // ä¿å­˜æ•°æ®åˆ°æœ¬åœ°å­˜å‚¨
        function saveData() {
            const data = {
                count: count,
                startTime: startTime ? startTime.getTime() : null,
                isRunning: isRunning,
                clickHistory: clickHistory,
                minuteStats: minuteStats,
                lastUpdate: new Date().getTime()
            };
            localStorage.setItem('clickCounterData', JSON.stringify(data));
        }
        
        // åŠ è½½ä¿å­˜çš„æ•°æ®
        function loadData() {
            const saved = localStorage.getItem('clickCounterData');
            if (saved) {
                try {
                    const data = JSON.parse(saved);
                    count = data.count || 0;
                    counterElement.textContent = count;
                    
                    if (data.minuteStats) {
                        minuteStats = data.minuteStats;
                    }
                    
                    if (data.startTime && data.isRunning) {
                        startTime = new Date(data.startTime);
                        isRunning = true;
                        startBtn.textContent = 'â¸ï¸ æš‚åœ';
                        startBtn.style.background = '#795548';
                        endBtn.classList.remove('hidden');
                        
                        // æ¢å¤ç‚¹å‡»è®°å½•
                        if (data.clickHistory) {
                            clickHistory.push(...data.clickHistory);
                        }
                        
                        timer = setInterval(updateTimer, 1000);
                        updateTimer();
                        updateRateDisplay(Math.floor((new Date() - startTime) / 1000));
                    } else if (data.clickHistory) {
                        clickHistory.push(...data.clickHistory);
                    }
                    
                    updateHistoryDisplay();
                } catch (e) {
                    console.error('åŠ è½½æ•°æ®å¤±è´¥:', e);
                }
            }
        }
        
        // é¡µé¢åŠ è½½æ—¶æ¢å¤æ•°æ®
        window.addEventListener('load', loadData);
        // é¡µé¢å…³é—­å‰ä¿å­˜æ•°æ®
        window.addEventListener('beforeunload', saveData);
    </script>
</body>
